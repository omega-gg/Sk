sudo: required

services:
  - docker

language: cpp

matrix:
  include:
    #- os: linux
    #  env: QT=qt4 OS=ubuntu TARGET=i386
    #- os: linux
    #  env: QT=qt4 OS=ubuntu TARGET=amd64
    - os: linux
      env: QT=qt5 OS=ubuntu TARGET=amd64

before_install:
  - docker run -d --name ubuntu -v $(pwd):/travis ${TARGET}/ubuntu:17.10 tail -f /dev/null
  - docker ps

install:
  - docker exec -t ubuntu bash -c "cd /travis;
                                   apt-get update;
                                   apt-get -y install sudo wget;
                                   sh 3rdparty.sh all ${QT} ubuntu;
                                   ls -la /usr/lib/x86_64-linux-gnu/qt5;
                                   echo "---",
                                   ls -la /usr/lib/x86_64-linux-gnu/qt5/qml;
                                   echo "---",
                                   ls -la /usr/lib/x86_64-linux-gnu/qt5/QtQuick.2;
                                   sh configure.sh ${QT} linux"

script:
  - docker exec -t ubuntu bash -c "cd /travis;
                                   sh build.sh ${QT} linux deploy"
