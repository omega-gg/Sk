sudo: required

services:
  - docker

language: cpp

matrix:
  include:
    - os: linux
      env: QT=qt4 OS=ubuntu TARGET=i386
    - os: linux
      env: QT=qt4 OS=ubuntu TARGET=amd64

before_install:
  - docker run -d --name ubuntu -v $(pwd):/dev ${TARGET}/ubuntu:17.10 tail -f /dev/null
  - docker ps

install:
  - docker exec -t ubuntu bash -c "cd /dev;
                                   apt-get update;
                                   apt-get -y install sudo wget;
                                   sh 3rdparty.sh all ubuntu;
                                   sh configure.sh ${QT} linux"

script:
  - docker exec -t ubuntu bash -c "cd /dev;
                                   sh build.sh ${QT} linux deploy"
